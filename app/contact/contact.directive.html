<div class="alert alert-info">
	<h2 class="header center">Contact Form</h2>
	<input type="text" class="form-control" ng-model="contact.name" placeholder="Name">
	<input type="text" class="form-control" ng-model="contact.email" placeholder="E-mail Address">
	<input type="text" class="form-control" ng-model="contact.message" placeholder="Message">
	<br />
	<button class="center btn" ng-click="cc.submitRequest()">Send</button>
</div>
