<div class="container">
	<h3 class="header">Register</h3>
	<div class="col-sm-6 col-sm-offset-3">
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="ru.registration.firstName" placeholder="First" required>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="ru.registration.lastName" placeholder="Last Name" required>
		</div>
		<div class="col-sm-12">
			<input type="email" class="form-control" ng-model="ru.registration.email" placeholder="E-mail Address" required>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="ru.registration.username" placeholder="Username" required>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-positive" ng-click="ru.checkUsernameAvailability()">Check Availability</button>
		</div>
		<div class="col-sm-12">
			<div class="alert alert-warning">
				<h5>Password Restrictions</h5>
				<ul>
					<li>Must be more than 8 characters in length</li>
					<li>No Spaces</li>
					<li>Upper, lower, number</li>
				</ul>
			</div>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			<input type="password" class="form-control" ng-model="ru.registration.password" placeholder="Password" required>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			<input type="password" class="form-control" ng-model="ru.registration.checkPass" placeholder="Re-enter password" required>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<button class="btn" ng-click="ru.registerUser()">Submit</button>
	</div>

</div>
