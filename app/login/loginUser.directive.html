<div class="container">
	<h3 class="header">Login</h3>
	<div class="col-sm-6 col-sm-offset-3">
		<div class="col-sm-6">
		<input type="text" class="form-control" ng-model="lu.login.username" placeholder="Username" required>
		</div>
		<div class="col-sm-6">
		<input type="password" class="form-control" ng-model="lu.login.password" placeholder="Password" required>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<button class="btn" ng-click="lu.loginUser()">Login</button>
		</div>
	</div>
</div>
